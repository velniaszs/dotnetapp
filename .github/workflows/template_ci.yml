name: template ci

on:
  workflow_call:
    inputs:
      runs-on:
        description: Platform to execute on
        type: string
        default: ubuntu-latest
      SOLUTION_FILE_PATH:
        description: solution file path
        type: string
        default: .
      
env:
  BUILD_CONFIGURATION: Release
  DOTNET_VERSION: '6.x.x' # The .NET SDK version to use
  REPO: "."

jobs:
  build:
    runs-on: ${{ inputs.runs-on }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
      
    - name: Install dependencies
      run: dotnet restore ${{ env.REPO }}
      
    - name: Build
      run: dotnet build ${{ env.REPO }} --configuration Release --no-restore
            
    - name: Publish
      run: dotnet publish ${{ env.REPO }}
    
    - name: Display structure of downloaded files
      run: | 
        mkdir ~/artifact
        Compress-Archive -Path D:/a/dotnetapp/dotnetapp/FunctionApp1/bin/Debug/net6.0/publish/* -DestinationPath ~/artifact/FunctionApp1.zip
        Compress-Archive -Path D:/a/dotnetapp/dotnetapp/FunctionApp2/bin/Debug/net6.0/publish/* -DestinationPath ~/artifact/FunctionApp2.zip

      
    - name: Upload Function Zip Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: FunctionZip
        path: ~/artifact