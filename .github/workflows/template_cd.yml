name: template cd

on:
  workflow_call:
    inputs:
      runs-on:
        description: Platform to execute on
        type: string
        default: windows-latest
      env:
        description: Environment deploy to
        type: string
        default: DEV
      kvname:
        description: keyvault name
        type: string
        default: kvabdev
      function-name:
        description: function name
        type: string
        default: FunctionApp1
      secretFuncAppName: 
        description: name of function app
        type: string
        default: xx
      secretFuncAppPubProf:
        description: function app profile
        type: string
        default: xx

env:
  funcname: ${{ inputs.function-name }}FuncAppName
  funcpublishprofile: ${{ inputs.function-name }}IntPublishProfile

jobs:
  deploy:
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.env }}

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: FunctionZip
        path: ./artifacts
    - name: Run a one-line script
      run: ls -l ./artifacts
    - name: Azure Functions Action
      uses: Azure/functions-action@v1.4.6
      with:
        app-name: ${{ inputs.secretFuncAppName }}
        package: ./artifacts/FunctionApp.zip
        publish-profile: ${{ inputs.secretFuncAppPubProf }}